name: "Github actions DB images"

on:
  push:
    branches:
      - "master"
    paths:
      - ".github/workflows/githubactions-db.yml"
      - "githubactions-db/**"
  pull_request:
    paths:
      - ".github/workflows/githubactions-db.yml"
      - "githubactions-db/**"
  schedule:
    - cron:  '0 0 * * 1'

jobs:
  build:
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        db:
          - "mariadb:10.1"
          - "mariadb:10.2"
          - "mariadb:10.3"
          - "mariadb:10.4"
          - "mariadb:10.5"
          - "mysql:5.6"
          - "mysql:5.7"
          - "mysql:8.0"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"
      - name: "Build image"
        run: |
          docker build --pull --tag image --build-arg BASE_IMAGE=${{ matrix.db }} githubactions-db
      - name: "Push image to Docker hub"
        if: github.ref == 'refs/heads/master' && github.repository == 'glpi-project/docker-images'
        run: |
          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
          IMAGE_TAG=glpi/githubactions-${{ matrix.db }}
          docker tag image $IMAGE_TAG
          docker push $IMAGE_TAG
      - name: "Push image to Github container registry"
        if: github.ref == 'refs/heads/master' && github.repository == 'glpi-project/docker-images'
        run: |
          echo "${{ secrets.GHCR_ACCESS_TOKEN }}" | docker login -u ${{ secrets.GHCR_USERNAME }} --password-stdin ghcr.io
          IMAGE_TAG=ghcr.io/glpi-project/githubactions-${{ matrix.db }}
          docker tag image $IMAGE_TAG
          docker push $IMAGE_TAG
