name: "Github actions Redis image"

on:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/githubactions-redis.yml"
      - "githubactions-redis/**"
  pull_request:
    paths:
      - ".github/workflows/githubactions-redis.yml"
      - "githubactions-redis/**"
  schedule:
    - cron:  '0 0 * * 1'
  # Enable manual run
  workflow_dispatch:

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Set variables"
        run: |
          OUTPUTS="type=image"
          if [[ "${{ github.ref }}" = 'refs/heads/main' && "${{ github.repository }}" = 'glpi-project/docker-images' ]]; then
              OUTPUTS="$OUTPUTS,push=true"
          fi
          echo "OUTPUTS=$OUTPUTS" >> $GITHUB_ENV
      - name: "Checkout"
        uses: "actions/checkout@v4"
      - name: "Set up Docker Buildx"
        uses: "docker/setup-buildx-action@v3"
      - name: "Login to DockerHub"
        uses: "docker/login-action@v3"
        with:
          username: "${{ secrets.DOCKER_HUB_USERNAME }}"
          password: "${{ secrets.DOCKER_HUB_TOKEN }}"
      - name: "Login to Github container registry"
        uses: "docker/login-action@v3"
        with:
          registry: "ghcr.io"
          username: "${{ secrets.GHCR_USERNAME }}"
          password: "${{ secrets.GHCR_ACCESS_TOKEN }}"
      - name: "Build and push"
        uses: "docker/build-push-action@v6"
        with:
          build-args: |
            BASE_IMAGE=redis
          cache-from: "type=gha"
          cache-to: "type=gha,mode=max"
          context: "githubactions-redis"
          outputs: "${{ env.OUTPUTS }}"
          pull: true
          tags: "ghcr.io/glpi-project/githubactions-redis:latest"
